<div id="profile-menu-container"
        onmouseover="clear_timer();"
        onmouseout="hide_profile_options();">
    <div class="input-row">
        <div class="input-column">
            <span>Username:</span>
        </div>
        <div class="input-column">
            <span><input type="email" size="25" id="username"/></span>
        </div>
    </div>
    <div class="input-row">
        <div class="input-column">
            <span>Password:</span>
        </div>
        <div class="input-column">
            <span><input type="password" size="25" id="password"/></span>
        </div>
    </div>
    <div class="input-row">
        <span>Forgot your password?</span>
    </div>
    <div class="input-row" id="login-button" onclick="login()">
        <div class="button right-button"><span>Login</span></div>
    </div>
</div>
